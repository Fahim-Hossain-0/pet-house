<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex justify-center items-center min-h-screen">
  <div class="grid md:grid-cols-2 items-center gap-6 max-w-4xl p-6">
    
    <!-- Text Content -->
    <div>
      <h1 class="text-3xl font-bold">
        Pamper Your Pet,<br>
        Because They Deserve the Best
      </h1>
      <p class="mt-3 text-gray-600">
        Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!
      </p>
      <button class="btn btn-warning mt-4">Find a pet</button>
    </div>

    <!-- Image -->
    <div>
      <img src="https://source.unsplash.com/500x300/?kitten" class="rounded-lg shadow-lg">
    </div>

  </div>
</body>
</html>
